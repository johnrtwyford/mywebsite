<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/utilities.css">
    <title>Twyline Technologies | Professional and Affordable Websites and Applications</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container flex">
            <a href="index.html"><img class="logo-pic" src="img/logo.png"></a>
            <h1 class="logo">Twyline Technologies</h1>
            <nav>
                <ul> 
                    <li><a href="index.html">Home</a></li>
                    <li><a href="websites.html">Websites</a></li>
                    <li><a href="applications.html">Applications</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Head-->
    <section class="contact-head bg-primary py-3">
        <div class="container grid">
            <div>
                <h1>Get in touch</h1>
                <p class="lead">Get a free consultation today!</p>
                <p>Fill out the form below or call us on</p>
                     <p>(+44)7498975773</p>
            </div>
            <i class="fas fa-solid fa-phone-volume fa-5x"></i>
        </div>
    </section>

    <section class="contact-form">
        <div class="container">
            <div class="contact-form card">
                <h2>Request a consultation</h2>
                <form name="contact" action="POST" data-netlify="true">
                    <div class="form-control">
                        <input type="text" name="name" placeholder="Name..." required aria-label="Name" aria-describedby="Name">
                    </div>
                    <div class="form-control">
                        <input type="text" name="company" placeholder="Company Name..." required aria-label="Company Name" aria-describedby="Company Name">
                    </div>
                    <div class="form-control">
                        <input type="email" name="email" placeholder="Email..." required aria-label="Email" aria-describedby="Email">
                    </div>
                    <div class="form-control">
                        <input type="text" name="message" placeholder="Enter your message here..." required aria-label="Message" aria-describedby="Message">
                    </div>
                    <div data-netlify-recaptcha="true" class="my-2"></div>
                    <input type="submit" value="Send" class="btn btn-primary">
                </form>
            </div>
        </div>
    </section>





    <!--Footer-->
    <footer class="footer bg-dark py-5">
        <div class="container grid grid-3">
            <div>
                <h1>Twyline Technologies Ltd</h1>
                <p>Copyright &copy; 2023</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="websites.html">Websites</a></li>
                    <li><a href="applications.html">Applications</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="social">
                <a href="#"><i class="fab fa-github fa-2x"></i></a>
                <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
                
            </div>
        </div>
    </footer>

</body>
</html>
